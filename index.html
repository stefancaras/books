<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listă cărți</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Lista mea de cărți</h1>
      <div id="form">
        <label>Titlu: <input type="text" id="title" /></label>
        <label>Autor: <input type="text" id="author" /></label>
        <label>ISBN: <input type="text" id="isbn" /></label>
        <button type="button">ADAUGĂ CARTE</button>
      </div>
      <div id="agenda">
        <table>
          <tr>
            <td><b>Titlu</b></td>
            <td><b>Autor</b></td>
            <td><b>ISBN</b></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
